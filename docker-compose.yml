version: '3.8'

services:
  backend:
    build: ./backend
    container_name: skylark_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    environment:
      - MONGO_URI=${MONGO_URI}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
      - PILOT_SHEET_ID=${PILOT_SHEET_ID}
      - DRONE_SHEET_ID=${DRONE_SHEET_ID}
    volumes:
      - ./backend/app:/app/app
      - ./backend/credentials.json:/app/credentials.json:ro

  frontend:
    build: ./frontend
    container_name: skylark_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
