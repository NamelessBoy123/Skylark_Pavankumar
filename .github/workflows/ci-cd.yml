name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create .env file for backend
        run: |
          mkdir -p backend
          cat > backend/.env << EOF
          MONGO_URI=${{ secrets.MONGO_URI }}
          PILOT_SHEET_ID=${{ secrets.PILOT_SHEET_ID }}
          DRONE_SHEET_ID=${{ secrets.DRONE_SHEET_ID }}
          CSV_PILOTS_PATH=./data/pilots.csv
          CSV_DRONES_PATH=./data/drones.csv
          CSV_PROJECTS_PATH=./data/projects.csv
          EOF

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/skylark-backend:latest,${{ secrets.DOCKERHUB_USERNAME }}/skylark-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/skylark-frontend:latest,${{ secrets.DOCKERHUB_USERNAME }}/skylark-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to AWS EC2
        if: success()
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_EC2_SSH_KEY }}
          script: |
            cd ~/skylark
            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/skylark-backend:latest
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/skylark-frontend:latest
            docker-compose down || true
            docker-compose up -d
            sleep 10
            docker-compose ps
